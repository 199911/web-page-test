<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Webpage Test</title>

    <!-- Lifehack Bootstrap -->
    <script type="text/javascript">
      // var cdn4 = document.getElementById('cdn-4');
      // cdn4.addEventListener('load',function(){
      //   console.log('loaded');
      // });
      // cdn4.addEventListener('error',function(){
      //   console.log('error');
      // });
      function styleSheetErrorHandler() {
        var p = document.createElement('div');
        p.innerHTML = 'Error';
        document.querySelector('main.container').append(p);
      }
      function styleSheetLoadHandler() {
        var p = document.createElement('div');
        p.innerHTML = 'Loaded';
        document.querySelector('main.container').append(p);
      }
    </script>
    <link
      id="cdn-4"
      href="https://cdn-4.lifehack.org/wp-content/themes/lifehack-theme/css/default.css"
      rel="stylesheet"
      onerror="styleSheetErrorHandler()"
      onload="styleSheetLoadHandler()"
    >

  </head>
  <body>
    <main class="container">
      <h1>Webpage Test</h1>
      <p>Ref: <a href="https://pie.gd/test/script-link-events/">Browser CSS/JS loading capabilities</a></p>
    </main>
  </body>

</html>
